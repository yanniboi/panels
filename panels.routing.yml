#### Display Variant

entity.display_variant.add_form:
  path: '/admin/structure/display_variant/{entity_type}/{entity}/add/{variant_plugin_id}'
  defaults:
    _controller: '\Drupal\panels\Controller\DisplayVariantController::addDisplayVariantEntityForm'
    _title: 'Add display variant'
  requirements:
    _entity_create_access: display_variant

entity.display_variant.edit_form:
  path: '/admin/structure/display_variant/{entity_type}/{entity}/variant/{display_variant}'
  defaults:
    _entity_form: 'display_variant.edit'
    _title_callback: '\Drupal\panels\Controller\DisplayVariantController::editDisplayVariantTitle'
  requirements:
    _entity_access: display_variant.update

entity.display_variant.delete_form:
  path: '/admin/structure/display_variant/variant/{display_variant}/delete'
  defaults:
    _entity_form: 'display_variant.delete'
    _title: 'Delete display variant'
  requirements:
    _entity_access: display_variant.delete

#### Variant Blocks

entity.display_variant.select_block:
  path: '/admin/structure/display_variant/{display_variant}/block/select'
  defaults:
    _controller: '\Drupal\panels\Controller\DisplayVariantController::selectBlock'
    _title: 'Select block'
  requirements:
    _entity_access: display_variant.update

entity.display_variant.add_block:
  path: '/admin/structure/display_variant/{display_variant}/block/add/{block_id}'
  defaults:
    _form: '\Drupal\panels\Form\VariantPluginAddBlockForm'
    _title: 'Add block to variant'
  requirements:
    _entity_access: display_variant.update

entity.display_variant.edit_block:
  path: '/admin/structure/display_variant/{display_variant}/block/edit/{block_id}'
  defaults:
    _form: '\Drupal\panels\Form\VariantPluginEditBlockForm'
    _title: 'Edit block in variant'
  requirements:
    _entity_access: display_variant.update

entity.display_variant.delete_block:
  path: '/admin/structure/display_variant/{display_variant}/block/delete/{block_id}'
  defaults:
    _form: '\Drupal\panels\Form\VariantPluginDeleteBlockForm'
    _title: 'Delete block in variant'
  requirements:
    _entity_access: display_variant.update

