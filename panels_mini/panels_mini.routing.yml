entity.mini_panel.collection:
  path: '/admin/structure/block/mini-panels'
  defaults:
    _entity_list: 'mini_panel'
    _title: 'Mini Panels library'
  requirements:
    _permission: 'administer blocks'

entity.mini_panel.add_form:
  path: '/admin/structure/block/mini-panels/add'
  defaults:
    _entity_form: 'mini_panel.add'
    _title: 'Add new mini panel'
  requirements:
    _entity_create_access: mini_panel

entity.mini_panel.edit_form:
  path: '/admin/structure/block/mini-panels/manage/{mini_panel}'
  defaults:
    _entity_form: 'mini_panel.edit'
    _title_callback: '\Drupal\panels_mini\Controller\MiniPanelController::editMiniPanelTitle'
  requirements:
    _entity_access: mini_panel.update

entity.mini_panel.delete_form:
  path: '/admin/structure/block/mini-panels/manage/{mini_panel}/delete'
  defaults:
    _entity_form: 'mini_panel.delete'
    _title: 'Delete mini panel'
  requirements:
    _entity_access: mini_panel.delete

